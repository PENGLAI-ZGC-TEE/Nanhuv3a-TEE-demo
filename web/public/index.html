<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时传感器数据监控</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: #44ff44;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .current-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
        }

        .data-card.temperature {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .data-card.humidity {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .data-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .data-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .data-card .unit {
            font-size: 1em;
            opacity: 0.8;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .chart-title {
            text-align: center;
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        canvas {
            max-height: 400px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .current-data {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌡️ 实时传感器数据监控</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">连接中...</span>
            </div>
        </div>

        <div class="current-data">
            <div class="data-card temperature">
                <h3>🌡️ 当前温度</h3>
                <div class="value" id="currentTemp">--</div>
                <div class="unit">°C</div>
            </div>
            <div class="data-card humidity">
                <h3>💧 当前湿度</h3>
                <div class="value" id="currentHumidity">--</div>
                <div class="unit">%</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">📈 传感器数据趋势图</div>
            <canvas id="sensorChart"></canvas>
            <div class="last-update" id="lastUpdate">等待数据...</div>
        </div>
    </div>

    <script>
        // Socket.IO连接
        const socket = io();
        
        // 状态元素
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const currentTemp = document.getElementById('currentTemp');
        const currentHumidity = document.getElementById('currentHumidity');
        const lastUpdate = document.getElementById('lastUpdate');

        // Chart.js配置
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '温度 (°C)',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 4
                }, {
                    label: '湿度 (%)',
                    data: [],
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: 'rgb(54, 162, 235)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: 'rgba(255, 255, 255, 0.2)',
                        borderWidth: 1,
                        cornerRadius: 8,
                        displayColors: true
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: '时间',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: '数值',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        beginAtZero: false
                    }
                },
                animation: {
                    duration: 750,
                    easing: 'easeInOutQuart'
                }
            }
        });

        // Socket事件处理
        socket.on('connect', () => {
            statusIndicator.classList.add('connected');
            statusText.textContent = '已连接';
            console.log('已连接到服务器');
        });

        socket.on('disconnect', () => {
            statusIndicator.classList.remove('connected');
            statusText.textContent = '连接断开';
            console.log('与服务器断开连接');
        });

        // 接收历史数据
        socket.on('historicalData', (data) => {
            console.log('接收到历史数据:', data.length, '条记录');
            
            // 清空现有数据
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.data.datasets[1].data = [];
            
            // 添加历史数据
            data.forEach(item => {
                addDataToChart(item);
            });
            
            // 更新当前显示值
            if (data.length > 0) {
                const latest = data[data.length - 1];
                updateCurrentValues(latest);
            }
        });

        // 接收实时数据
        socket.on('sensorData', (data) => {
            console.log('接收到新数据:', data);
            addDataToChart(data);
            updateCurrentValues(data);
        });

        // 添加数据到图表
        function addDataToChart(data) {
            chart.data.labels.push(data.time);
            chart.data.datasets[0].data.push(data.temperature);
            chart.data.datasets[1].data.push(data.humidity);
            
            // 保持最多50个数据点
            if (chart.data.labels.length > 50) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }
            
            chart.update('none'); // 使用'none'模式实现平滑更新
        }

        // 更新当前显示值
        function updateCurrentValues(data) {
            currentTemp.textContent = data.temperature;
            currentHumidity.textContent = data.humidity;
            lastUpdate.textContent = `最后更新: ${data.time}`;
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            console.log('页面加载完成，等待服务器连接...');
        });
    </script>
</body>
</html>
