<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ ¸ç”µå‚ç›‘æ§ç³»ç»Ÿ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            display: flex;
            justify-content: center;
            align-items: center;

            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background-color: #44ff44;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .current-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
        }

        .data-card.centrifuge {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        }

        .data-card.power {
            background: linear-gradient(135deg, #48cae4 0%, #023e8a 100%);
        }

        .data-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .data-card .value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .data-card .unit {
            font-size: 1em;
            opacity: 0.8;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .chart-title {
            text-align: center;
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        canvas {
            max-height: 400px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .current-data {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš›ï¸ æ ¸ç”µå‚ç›‘æ§ç³»ç»Ÿ</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">è¿æ¥ä¸­...</span>
            </div>
        </div>

        <div class="current-data">
            <div class="data-card centrifuge">
                <h3>ğŸŒ€ ç¦»å¿ƒæœºè½¬é€Ÿ</h3>
                <div class="value" id="currentCentrifuge">--</div>
                <div class="unit">RPM</div>
            </div>
            <div class="data-card power">
                <h3>âš¡ æ€»å‘ç”µé‡</h3>
                <div class="value" id="currentPower">--</div>
                <div class="unit">MW</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">ğŸ“Š æ ¸ç”µå‚è¿è¡Œæ•°æ®è¶‹åŠ¿å›¾</div>
            <canvas id="sensorChart"></canvas>
            <div class="last-update" id="lastUpdate">ç­‰å¾…æ•°æ®...</div>
        </div>
    </div>

    <script>
        // çŠ¶æ€å…ƒç´ 
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const currentCentrifuge = document.getElementById('currentCentrifuge');
        const currentPower = document.getElementById('currentPower');
        const lastUpdate = document.getElementById('lastUpdate');
        
        // æ•°æ®è½®è¯¢é…ç½®
        let isConnected = false;
        let pollInterval = null;

        // Chart.jsé…ç½®
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'ç¦»å¿ƒæœºè½¬é€Ÿ (RPM)',
                    data: [],
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.4,
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    yAxisID: 'y'  // ä½¿ç”¨å·¦ä¾§Yè½´
                }, {
                    label: 'æ€»å‘ç”µé‡ (MW)',
                    data: [],
                    borderColor: 'rgb(54, 162, 235)',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    borderWidth: 3,
                    fill: false,
                    tension: 0.4,
                    pointBackgroundColor: 'rgb(54, 162, 235)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    yAxisID: 'y1'  // ä½¿ç”¨å³ä¾§Yè½´
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: 'rgba(255, 255, 255, 0.2)',
                        borderWidth: 1,
                        cornerRadius: 8,
                        displayColors: true
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'æ—¶é—´',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'ç¦»å¿ƒæœºè½¬é€Ÿ (RPM)',
                            color: 'rgb(255, 99, 132)',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 99, 132, 0.1)'
                        },
                        ticks: {
                            color: 'rgb(255, 99, 132)',
                            callback: function(value) {
                                return value.toLocaleString() + ' RPM';
                            }
                        },
                        // è®¾å®šåˆå§‹èŒƒå›´
                        min: 50000,
                        max: 70000
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'æ€»å‘ç”µé‡ (MW)',
                            color: 'rgb(54, 162, 235)',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                        ticks: {
                            color: 'rgb(54, 162, 235)',
                            callback: function(value) {
                                return value.toFixed(1) + ' MW';
                            }
                        },
                        // è®¾å®šåˆå§‹èŒƒå›´
                        min: 800,
                        max: 1200
                    }
                },
                animation: {
                    duration: 750,
                    easing: 'easeInOutQuart'
                }
            }
        });

        // æ•°æ®è·å–å‡½æ•°
        async function fetchSensorData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('è·å–åˆ°æ•°æ®:', result);
                
                // æ›´æ–°è¿æ¥çŠ¶æ€
                if (!isConnected) {
                    isConnected = true;
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'å·²è¿æ¥';
                    console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                }
                
                // å¤„ç†æ•°æ®
                if (result.data && result.data.length > 0) {
                    updateChartWithData(result.data);
                    
                    // æ›´æ–°å½“å‰æ˜¾ç¤ºå€¼ï¼ˆä½¿ç”¨æœ€æ–°æ•°æ®ï¼‰
                    const latest = result.data[result.data.length - 1];
                    updateCurrentValues({
                        centrifugeSpeed: latest.centrifugeSpeed,
                        powerOutput: latest.powerOutput,
                        time: latest.timestamp
                    });
                } else {
                    lastUpdate.textContent = 'ç­‰å¾…æ•°æ®...';
                }
                
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                
                // æ›´æ–°è¿æ¥çŠ¶æ€
                if (isConnected) {
                    isConnected = false;
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = 'è¿æ¥æ–­å¼€';
                    console.log('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
                }
            }
        }
        
        // æ›´æ–°å›¾è¡¨æ•°æ®
        function updateChartWithData(data) {
            // æ¸…ç©ºç°æœ‰æ•°æ®
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.data.datasets[1].data = [];
            
            // æ·»åŠ æ–°æ•°æ®
            data.forEach(item => {
                // const time = new Date(item.timestamp).toLocaleTimeString();
                chart.data.labels.push(item.timestamp);
                chart.data.datasets[0].data.push(item.centrifugeSpeed);
                chart.data.datasets[1].data.push(item.powerOutput);
            });
            
            // åŠ¨æ€è°ƒæ•´çºµè½´èŒƒå›´
            if (data.length > 0) {
                adjustAxisRanges(data);
            }
            
            chart.update();
        }
        
        // æ–°å¢ï¼šåŠ¨æ€è°ƒæ•´è½´èŒƒå›´çš„å‡½æ•°
        function adjustAxisRanges(data) {
            const centrifugeSpeeds = data.map(d => d.centrifugeSpeed);
            const powerOutputs = data.map(d => d.powerOutput);
            
            // è®¡ç®—ç¦»å¿ƒæœºè½¬é€Ÿçš„èŒƒå›´
            const speedMin = Math.min(...centrifugeSpeeds);
            const speedMax = Math.max(...centrifugeSpeeds);
            const speedRange = speedMax - speedMin;
            
            // å¦‚æœæ•°æ®èŒƒå›´è¶…å‡ºåˆå§‹èŒƒå›´ï¼Œåˆ™åŠ¨æ€è°ƒæ•´
            const initialSpeedMin = 50000;
            const initialSpeedMax = 70000;
            
            if (speedMin < initialSpeedMin || speedMax > initialSpeedMax || speedRange > 15000) {
                // æ·»åŠ 10%çš„ç¼“å†²åŒº
                const speedBuffer = Math.max(speedRange * 0.1, 2000); // æœ€å°ç¼“å†²åŒº2000 RPM
                chart.options.scales.y.min = speedMin - speedBuffer;
                chart.options.scales.y.max = speedMax + speedBuffer;
            } else {
                // ä¿æŒåˆå§‹èŒƒå›´
                chart.options.scales.y.min = initialSpeedMin;
                chart.options.scales.y.max = initialSpeedMax;
            }
            
            // è®¡ç®—å‘ç”µé‡çš„èŒƒå›´
            const powerMin = Math.min(...powerOutputs);
            const powerMax = Math.max(...powerOutputs);
            const powerRange = powerMax - powerMin;
            
            // å¦‚æœæ•°æ®èŒƒå›´è¶…å‡ºåˆå§‹èŒƒå›´ï¼Œåˆ™åŠ¨æ€è°ƒæ•´
            const initialPowerMin = 800;
            const initialPowerMax = 1200;
            
            if (powerMin < initialPowerMin || powerMax > initialPowerMax || powerRange > 300) {
                // æ·»åŠ 10%çš„ç¼“å†²åŒº
                const powerBuffer = Math.max(powerRange * 0.1, 50); // æœ€å°ç¼“å†²åŒº50 MW
                chart.options.scales.y1.min = powerMin - powerBuffer;
                chart.options.scales.y1.max = powerMax + powerBuffer;
            } else {
                // ä¿æŒåˆå§‹èŒƒå›´
                chart.options.scales.y1.min = initialPowerMin;
                chart.options.scales.y1.max = initialPowerMax;
            }
        }

        // æ·»åŠ æ•°æ®åˆ°å›¾è¡¨
        function addDataToChart(data) {
            chart.data.labels.push(data.time);
            chart.data.datasets[0].data.push(data.centrifugeSpeed);
            chart.data.datasets[1].data.push(data.powerOutput);
            
            // ä¿æŒæœ€å¤š50ä¸ªæ•°æ®ç‚¹
            if (chart.data.labels.length > 50) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }
            
            chart.update('none'); // ä½¿ç”¨'none'æ¨¡å¼å®ç°å¹³æ»‘æ›´æ–°
        }

        // æ›´æ–°å½“å‰æ˜¾ç¤ºå€¼
        function updateCurrentValues(data) {
            currentCentrifuge.textContent = data.centrifugeSpeed;
            currentPower.textContent = data.powerOutput;
            lastUpdate.textContent = `æœ€åæ›´æ–°: ${data.time}`;
        }

        // å¯åŠ¨æ•°æ®è½®è¯¢
        function startPolling() {
            // ç«‹å³è·å–ä¸€æ¬¡æ•°æ®
            fetchSensorData();
            
            // æ¯2ç§’è½®è¯¢ä¸€æ¬¡æ•°æ®
            pollInterval = setInterval(fetchSensorData, 2000);
        }
        
        // åœæ­¢æ•°æ®è½®è¯¢
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.addEventListener('load', () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹æ•°æ®è½®è¯¢...');
            startPolling();
        });
        
        // é¡µé¢å¸è½½æ—¶åœæ­¢è½®è¯¢
        window.addEventListener('beforeunload', () => {
            stopPolling();
        });
        
        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶æ§åˆ¶è½®è¯¢
         document.addEventListener('visibilitychange', () => {
             if (document.hidden) {
                 stopPolling();
             } else {
                 startPolling();
             }
         });
    </script>
</body>
</html>
